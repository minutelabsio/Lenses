---
layout: default
---

<canvas id="canvas" height="460" width="500"></canvas>
<div id="controls">

    <div class="btn-group block">
        <button id="ctrl-reset" class="pop">Reset</button>
        <label class="slider-label">Magnification</label>
        <div id="ctrl-focal-length"></div>
    </div>
    <div class="btn-group block">
        <button id="ctrl-top-rays" class="toggle on">Hair Rays</button>
        <button id="ctrl-mid-rays" class="toggle">Bowtie Rays</button>
        <button id="ctrl-bottom-rays" class="toggle">Shoe Rays</button>
    </div>

    <canvas id="screen" width="200" height="200"></canvas>
</div>
